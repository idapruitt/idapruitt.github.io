<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .viewer {
      margin-bottom: 20px;
    }

    .viewer img {
      max-width: 100%;
      max-height: 500px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img:hover {
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Image Viewer</h1>

  <div class="viewer">
    <img id="mainImage" src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80" alt="Main" />
  </div>

  <div class="thumbnails">
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=300&q=60" 
         onclick="showImage('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80')" />
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=60" 
         onclick="showImage('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80')" />
    <img src="https://images.unsplash.com/photo-1505672678657-cc7037095e2c?auto=format&fit=crop&w=300&q=60" 
         onclick="showImage('https://images.unsplash.com/photo-1505672678657-cc7037095e2c?auto=format&fit=crop&w=800&q=80')" />
    <img src="https://images.unsplash.com/photo-1516569422860-4d77a5d71e24?auto=format&fit=crop&w=300&q=60" 
         onclick="showImage('https://images.unsplash.com/photo-1516569422860-4d77a5d71e24?auto=format&fit=crop&w=800&q=80')" />
  </div>

  <script>
    function showImage(src) {
      document.getElementById('mainImage').src = src;
    }
  </script>

</body>
</html>
