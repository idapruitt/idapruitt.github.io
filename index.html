<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click-to-Zoom Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .viewer {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: zoom-in;
    }

    .viewer.zoomed {
      cursor: grab;
    }

    .viewer.zoomed:active {
      cursor: grabbing;
    }

    .viewer img {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.2s ease;
      user-select: none;
      pointer-events: none;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img:hover {
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Click to Zoom, Drag to Pan</h1>

  <div class="viewer" id="viewer">
    <img id="mainImage" src="images/photo1.jpg" alt="Main Image" />
  </div>

  <div class="thumbnails">
    <img src="images/photo1.jpg" onclick="loadImage('images/photo1.jpg')" />
    <img src="images/photo2.jpg" onclick="loadImage('images/photo2.jpg')" />
    <img src="images/photo3.jpg" onclick="loadImage('images/photo3.jpg')" />
    <img src="images/photo4.jpg" onclick="loadImage('images/photo4.jpg')" />
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const image = document.getElementById('mainImage');

    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let isZoomed = false;

    let isDragging = false;
    let startX = 0;
    let startY = 0;

    viewer.addEventListener('click', (e) => {
      // Ignore click if dragging occurred
      if (isDragging) return;

      isZoomed = !isZoomed;
      viewer.classList.toggle('zoomed', isZoomed);

      if (isZoomed) {
        scale = 2;
        // Center zoom around click
        const rect = viewer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;
        translateX = rect.width / 2 - offsetX * scale;
        translateY = rect.height / 2 - offsetY * scale;
      } else {
        scale = 1;
        translateX = 0;
        translateY = 0;
      }

      applyTransform();
    });

    viewer.addEventListener('mousedown', (e) => {
      if (!isZoomed) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    viewer.addEventListener('mousemove', (e) => {
      if (!isZoomed || !isDragging) return;

      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;

      translateX += dx;
      translateY += dy;

      applyTransform();
    });

    viewer.addEventListener('mouseup', () => {
      isDragging = false;
    });

    viewer.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    function applyTransform() {
      image.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    function loadImage(src) {
      image.src = src;
      isZoomed = false;
      scale = 1;
      translateX = 0;
      translateY = 0;
      viewer.classList.remove('zoomed');
      applyTransform();
    }
  </script>

</body>
</html>
