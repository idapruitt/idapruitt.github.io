<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .viewer {
      margin-bottom: 20px;
    }

    .viewer img {
      max-width: 100%;
      max-height: 500px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img:hover {
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Image Viewer</h1>

  <div class="viewer">
    <img id="mainImage" src="https://source.unsplash.com/800x500/?nature,water" alt="Main" />
  </div>

  <div class="thumbnails">
    <img src="https://source.unsplash.com/100x70/?nature,water" onclick="showImage('https://source.unsplash.com/800x500/?nature,water')" />
    <img src="https://source.unsplash.com/100x70/?nature,forest" onclick="showImage('https://source.unsplash.com/800x500/?nature,forest')" />
    <img src="https://source.unsplash.com/100x70/?mountains" onclick="showImage('https://source.unsplash.com/800x500/?mountains')" />
    <img src="https://source.unsplash.com/100x70/?sunset" onclick="showImage('https://source.unsplash.com/800x500/?sunset')" />
  </div>

  <script>
    function showImage(src) {
      document.getElementById('mainImage').src = src;
    }
  </script>

</body>
</html>
