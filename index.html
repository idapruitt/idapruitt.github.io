<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #888;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #000;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #888;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .thumbnails.hidden {
      opacity: 0;
      pointer-events: none;
      height: 0;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      outline: none;
    }

    .viewer {
      position: relative;
      flex: 1;
      background-color: #888;
      overflow: hidden;
      cursor: zoom-in;
    }

    .viewer.zoomed {
      cursor: grab;
    }

    .viewer.zoomed:active {
      cursor: grabbing;
    }

    .viewer img {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      pointer-events: none;
      max-width: none;
      display: none;
      will-change: transform;
      user-select: none;
      transition: opacity 0.4s ease;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbnails" id="thumbnails">
      <img src="images/photo1.jpg" data-src="images/photo1.jpg" alt="1" />
      <img src="images/photo2.jpg" data-src="images/photo2.jpg" alt="2" />
      <img src="images/photo3.jpg" data-src="images/photo3.jpg" alt="3" />
      <img src="images/photo4.jpg" data-src="images/photo4.jpg" alt="4" />
      <img src="images/photo5.jpg" data-src="images/photo5.jpg" alt="5" />
      <img src="images/photo6.jpg" data-src="images/photo6.jpg" alt="6" />
    </div>
    <div class="viewer" id="viewer">
      <img id="mainImage" src="" alt="Main View" />
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const image = document.getElementById('mainImage');
    const thumbnails = document.getElementById('thumbnails');
    const thumbnailImgs = thumbnails.querySelectorAll('img');

    let baseScale = 1;
    let scale = 1;
    const clickZoomFactor = 2.0;
    const minScaleFactor = 1.6;
    const maxScaleFactor = 10;

    let translateX = 0;
    let translateY = 0;
    let isZoomed = false;

    let isDragging = false;
    let hasDragged = false;
    let dragStart = { x: 0, y: 0 };
    let lastTranslate = { x: 0, y: 0 };

    const imagesData = [];
    let currentImageIndex = 0;

    function clampTranslation() {
      const viewerRect = viewer.getBoundingClientRect();
      const imgWidth = image.naturalWidth * scale;
      const imgHeight = image.naturalHeight * scale;

      const maxTranslateX = Math.max(0, (imgWidth - viewerRect.width) / 2);
      const maxTranslateY = Math.max(0, (imgHeight - viewerRect.height) / 2);

      translateX = Math.min(maxTranslateX, Math.max(-maxTranslateX, translateX));
      translateY = Math.min(maxTranslateY, Math.max(-maxTranslateY, translateY));
    }

    function applyTransform() {
      clampTranslation();
      const viewerRect = viewer.getBoundingClientRect();
      const offsetX = (viewerRect.width - image.naturalWidth * scale) / 2;
      const offsetY = (viewerRect.height - image.naturalHeight * scale) / 2;
      const x = offsetX + translateX;
      const y = offsetY + translateY;
      image.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    function fitImageToViewer() {
      const viewerRect = viewer.getBoundingClientRect();
      const iw = image.naturalWidth;
      const ih = image.naturalHeight;
      if (iw === 0 || ih === 0) return;

      const scaleX = viewerRect.width / iw;
      const scaleY = viewerRect.height / ih;

      baseScale = Math.min(scaleX, scaleY);
      scale = baseScale;
      translateX = 0;
      translateY = 0;
      isZoomed = false;
      viewer.classList.remove('zoomed');
      thumbnails.classList.remove('hidden');

      applyTransform();
      image.style.display = 'block';
    }

    async function setImage(index) {
      if (!imagesData[index]) return;
      currentImageIndex = index;
      const { src, naturalWidth, naturalHeight } = imagesData[index];

      // Hide image & disable interaction before loading new
      image.style.opacity = 0;
      image.style.pointerEvents = 'none';

      // Preload & decode image fully
      const tempImg = new Image();
      tempImg.src = src;
      try {
        await tempImg.decode();
      } catch {
        // fallback: wait for load event if decode fails
        await new Promise(resolve => {
          tempImg.onload = resolve;
          tempImg.onerror = resolve;
        });
      }

      // Update main image only when fully decoded
      image.src = src;
      image.naturalWidth = naturalWidth;
      image.naturalHeight = naturalHeight;

      fitImageToViewer();

      // Fade image in and enable interaction
      image.style.display = 'block';
      requestAnimationFrame(() => {
        image.style.opacity = 1;
        image.style.pointerEvents = '';
      });

      isZoomed = false;
      scale = baseScale;
      translateX = 0;
      translateY = 0;
      viewer.classList.remove('zoomed');
      thumbnails.classList.remove('hidden');
    }

    thumbnailImgs.forEach((thumb, i) => {
      thumb.addEventListener('click', () => {
        if (currentImageIndex !== i) {
          setImage(i);
        }
      });
    });

    viewer.addEventListener('mousedown', e => {
      if (!isZoomed) return;
      isDragging = true;
      hasDragged = false;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      lastTranslate.x = translateX;
      lastTranslate.y = translateY;
      viewer.style.cursor = 'grabbing';
      e.preventDefault();
    });

    viewer.addEventListener('mousemove', e => {
      if (!isDragging) return;
      hasDragged = true;
      const dx = e.clientX - dragStart.x;
      const dy = e.clientY - dragStart.y;
      translateX = lastTranslate.x + dx;
      translateY = lastTranslate.y + dy;
      applyTransform();
    });

    viewer.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        viewer.style.cursor = 'grab';
      }
    });

    viewer.addEventListener('mouseleave', () => {
      if (isDragging) {
        isDragging = false;
        viewer.style.cursor = 'grab';
      }
    });

    viewer.addEventListener('click', e => {
      if (hasDragged) return;

      const rect = viewer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const imgX = (clickX - (viewer.clientWidth - image.naturalWidth * scale) / 2 - translateX) / scale;
      const imgY = (clickY - (viewer.clientHeight - image.naturalHeight * scale) / 2 - translateY) / scale;

      if (!isZoomed) {
        isZoomed = true;
        scale = baseScale * clickZoomFactor;

        const newOffsetX = clickX - imgX * scale;
        const newOffsetY = clickY - imgY * scale;

        translateX = newOffsetX - (viewer.clientWidth - image.naturalWidth * scale) / 2;
        translateY = newOffsetY - (viewer.clientHeight - image.naturalHeight * scale) / 2;

        clampTranslation();
        viewer.classList.add('zoomed');
        thumbnails.classList.add('hidden');
      } else {
        isZoomed = false;
        scale = baseScale;
        translateX = 0;
        translateY = 0;
        viewer.classList.remove('zoomed');
        thumbnails.classList.remove('hidden');
      }
      applyTransform();
    });

    viewer.addEventListener('wheel', e => {
      e.preventDefault();
      if (!image.naturalWidth || !image.naturalHeight) return;

      const rect = viewer.getBoundingClientRect();
      const cursorX = e.clientX - rect.left;
      const cursorY = e.clientY - rect.top;

      const zoomStep = 0.1;
      let newScale = scale - (e.deltaY > 0 ? zoomStep : -zoomStep) * scale;
      const minScale = baseScale * minScaleFactor;

      newScale = Math.min(Math.max(newScale, minScale), baseScale * maxScaleFactor);
      if (newScale === scale) return;

      if (!isZoomed) {
        isZoomed = true;
        viewer.classList.add('zoomed');
        thumbnails.classList.add('hidden');
      }

      const offsetX = (viewer.clientWidth - image.naturalWidth * scale) / 2 + translateX;
      const offsetY = (viewer.clientHeight - image.naturalHeight * scale) / 2 + translateY;

      const imgCoordX = (cursorX - offsetX) / scale;
      const imgCoordY = (cursorY - offsetY) / scale;

      scale = newScale;

      const newOffsetX = cursorX - imgCoordX * scale;
      const newOffsetY = cursorY - imgCoordY * scale;

      translateX = newOffsetX - (viewer.clientWidth - image.naturalWidth * scale) / 2;
      translateY = newOffsetY - (viewer.clientHeight - image.naturalHeight * scale) / 2;

      applyTransform();
    });

    window.addEventListener('resize', fitImageToViewer);

    function preloadImages() {
      thumbnailImgs.forEach((thumb, idx) => {
        const src = thumb.dataset.src;
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imagesData[idx] = {
            src,
            naturalWidth: img.naturalWidth,
            naturalHeight: img.naturalHeight
          };
          if (idx === 0) {
            setImage(0); // Show first image when loaded
          }
        };
      });
    }

    preloadImages();
  </script>
</body>
</html>
